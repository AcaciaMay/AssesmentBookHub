{% extends "layout.html" %}
{% block body %}
<!-- a 3-column grid -->
<div class="three-column">
    {% for book in results %}
    <a href="{{ url_for('book', ISBN=book[0]) }}">
        <div class="w3-card-4">
            <h1>{{ book[1] }} {{ book[2] }}</h1>
            <img src="{{ book[3] }}" alt="{{ book[2] }}" width="200" height="200">
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
