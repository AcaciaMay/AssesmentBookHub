{% extends "layout.html" %}
{% block body %}
<!-- a 3-column grid -->
<div class="three-column">
    {% for book in results %}
    <a href="{{ url_for('book', book_id=book[0]) }}">
        <div class="w3-card-4">
            <h1>{{ book[1] }} by {{ book[2] }}</h1>
            <p>Genre: {{ book[3] }}<br>Subjects: {{ book[4] }}<br>Audience: {{ book[5] }}<br>Copies: {{ book[6] }}</p>
            <!-- Optional: <img> if you have a cover URL -->
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
