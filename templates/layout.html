<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="light-mode">

    <!-- Main Content -->
    <div class="content-container">
        {% block body %}{% endblock %}
    </div>

    <!-- Navigation -->
    <nav class="custom-navbar">
        <a href="/" class="nav-button">Home</a>

        <form method="GET" action="/" class="nav-form">
            <select name="genre" class="nav-select">
                <option value="">Genre</option>
                {% for genre in genres %}
                    <option value="{{ genre['Genre'] }}" {% if genre['Genre'] == selected_genre %}selected{% endif %}>
                        {{ genre['Genre'] }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" class="nav-button">Search</button>
        </form>

        <form method="GET" action="{{ url_for('search') }}" class="nav-form">
            <input type="text" name="q" class="nav-input" placeholder="Search for a book..." required>
        </form>

        <button class="toggle-btn" onclick="toggleMode()">Dark Mode</button>
    </nav>

    <script>
        let isDark = false;

        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-btn');
            isDark = !isDark;

            if (isDark) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                button.textContent = "Light Mode";
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                button.textContent = "Dark Mode";
            }
        }
    </script>

</body>
</html>
