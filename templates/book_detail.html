{% extends "layout.html" %}
{% block body %}
<div style="display: flex; gap: 2rem; align-items: flex-start; padding: 2rem; flex-wrap: wrap;">

  <!-- Book Cover -->
  <div style="flex: 1; min-width: 200px;">
    <img src="{{ url_for('static', filename=book[6]) }}" alt="{{ book[0] }}" width="200" height="300">
  </div>

  <!-- Main Info -->
  <div style="flex: 2; min-width: 300px;">
    <h2>{{ book[0] }}</h2> <!-- Title -->
    <h3>by {{ book[1] }}</h3> <!-- Author -->
    <p>{{ book[7] }}</p> <!-- Description -->
  </div>

  <!-- Metadata -->
  <div style="flex: 1; min-width: 200px;">
    <p><strong>Genre:</strong> {{ book[2] }}</p>
    <p><strong>Subjects:</strong> {{ book[3] }}</p>
    <p><strong>Audience:</strong> {{ book[4] }}</p>
    <p><strong>Copies:</strong> {{ book[5] }}</p>
    <p><strong>Availability:</strong> {{ book[8] }}</p>
    <p><strong>Publishers:</strong> {{ book[9] }}</p>
    <p><strong>ISBN:</strong> {{ book[10] }}</p>
  </div>

</div>
{% endblock %}
