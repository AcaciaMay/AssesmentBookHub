{% extends "layout.html" %}
{% block body %}
<style>
  .book-detail-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }
  .book-image {
    flex: 1;
    max-width: 250px;
  }
  .book-info-main {
    flex: 2;
  }
  .book-info-side {
    flex: 1;
    border-left: 1px solid #ddd;
    padding-left: 20px;
  }
  .book-title {
    font-size: 2em;
    margin: 0;
  }
  .book-author {
    font-size: 1.2em;
    margin-top: 5px;
    color: #555;
  }
  .book-description {
    margin-top: 20px;
    line-height: 1.4;
  }
  .info-row {
    margin-bottom: 10px;
  }
  .info-label {
    font-weight: bold;
  }
</style>

<div class="book-detail-container">
  <!-- Left: Book Image -->
  <div class="book-image">
    <img src="{{ url_for('static', filename=book[6]) }}" alt="Cover of {{ book[0] }}" width="250" />
  </div>

  <!-- Middle: Title, Author, Description -->
  <div class="book-info-main">
    <h1 class="book-title">{{ book[0] }}</h1>
    <div class="book-author">by {{ book[1] }}</div>
    <div class="book-description">{{ book[7] }}</div>
  </div>

  <!-- Right: Subjects, Copies, Availability, Publisher, ISBN -->
  <div class="book-info-side">
    <div class="info-row"><span class="info-label">Subjects:</span> {{ book[3] }}</div>
    <div class="info-row"><span class="info-label">Copies:</span> {{ book[5] }}</div>
    <div class="info-row"><span class="info-label">Availability:</span> {{ book[8] }}</div>
    <div class="info-row"><span class="info-label">Publisher:</span> {{ book[9] }}</div>
    <div class="info-row"><span class="info-label">ISBN:</span> {{ book[10] }}</div>
  </div>
</div>

{% endblock %}
