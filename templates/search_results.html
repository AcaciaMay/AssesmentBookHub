{% extends "layout.html" %}
{% block body %}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
  <div class="three-column">
    {% for book in results %}
    <div class="w3-card-4">
        <h2>{{ book[1] }} by {{ book[2] }}</h2>
        <img src="{{ book[7] }}" alt="{{ book[1] }}" width="200" height="250">
        <p><strong>Genre:</strong> {{ book[3] }}</p>
        <p><strong>Audience:</strong> {{ book[5] }}</p>
        <p><strong>Copies:</strong> {{ book[6] }}</p>
    </div>
    {% endfor %}
  </div>
{% else %}
  <p>No books found.</p>
{% endif %}
{% endblock %}
